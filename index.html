<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Banner</title>
</head>
<body>
    <main>
        <section class="hero-header">
            <div class="description__container">
                <h1 class="description__title">Check the</br>best food</h1>
                <p class="description__detail">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti, delectus reiciendis. Fugit quaerat nihil ea autem laudantium dolorum iste.
                </p>
                <button class="description__booking-button">Book a table</button>
            </div>
            <img class="hero-img" src="assets/imgs/hero.png" alt="pasta dish with vegetables">
        </section>
        <section class="our-services">
            <h2>OUR SERVICES</h2>
            <div class="services-imgs__container">
                <img src="assets/imgs/video.png" alt="spaguetti with cheese" class="service-dish dish-1">
                <img src="assets/imgs/dish1.png" alt="salad" class="service-dish">
                <img src="assets/imgs/dish2.png" alt="eggs with vegetables" class="service-dish">
                <img src="assets/imgs/dish3.png" alt="salad" class="service-dish">
                <img src="assets/imgs/dish4.png" alt="salad with bread" class="service-dish">
            </div>
        </section>
        <section class="home-menu">
            <h2>Home Menu</h2>
            <div class="menu-plates">
                <div class="menu-plates__container">
                    <img src="assets/imgs/plate1.png" alt="spaguetti" class="menu-plates__plate">
                </div>
                <div class="menu-plates__container">
                    <img src="assets/imgs/plate2.png" alt="noodles with vegetables" class="menu-plates__plate">
                </div>
                <div class="menu-plates__container">
                    <img src="assets/imgs/plate3.png" alt="cooked noodles" class="menu-plates__plate">
                </div>
                <div class="menu-plates__container">
                    <img src="assets/imgs/plate4.png" alt="spaguetti" class="menu-plates__plate">
                </div>
                <div class="menu-plates__container">
                    <img src="assets/imgs/plate5.png" alt="spaguetti" class="menu-plates__plate">
                </div>
            </div>
        </section>

</html>
